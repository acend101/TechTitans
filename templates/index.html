<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pothole Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("{{ url_for('static', filename='robo.png') }}") no-repeat center center/cover;
      flex-direction: column;
    }
    .container {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
        color: #0056b3;
        margin-bottom: 15px;
        background: rgb(238, 228, 228);
        border-radius: 10px;
      }
      input[type="file"] {
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
        background-color: #fff;
        cursor: pointer;
      }

      input[type="submit"] {
        background-color: #0056b3;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #004494;
      }
    video {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }

    .result {
      border-radius: 10px;
      margin-top: 10px;
      font-size: 25px;
      color: #da3333;
      font-weight: bold;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pothole Detection in Video</h1>
    
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="videoInput" accept="video/*" required>
      <br>
      <input type="submit" value="Upload and Detect">
    </form>

    

    <div id="result" class="result"></div>

    <video id="preview"  controls autoplay style="display:none;"></video>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const uploadForm = document.getElementById('uploadForm');

    // Show video immediately after selection
    videoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        preview.src = url;
        preview.style.display = 'block';
      }
    });

    // Handle form submit with AJAX
    uploadForm.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload

      const formData = new FormData(this);
      resultDiv.innerHTML = "Detecting...";
      fetch('/', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        resultDiv.innerHTML = `Total potholes detected: ${data.pothole_count}`;
      })
      .catch(err => {
        resultDiv.innerHTML = 'Error processing video.';
        console.error(err);
      });
    });
  </script>
</body>
</html>
